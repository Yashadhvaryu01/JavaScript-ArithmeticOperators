<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operation Program</title>
  </head>
  <body>
    <script>
      let valueone = 10;
      let valuetwo = 20;

      //first addition program.
      document.write("Addition = ", " ", valueone + valuetwo, " , ");

      //subtraction program
      document.write("Subtraction = ", " ", valueone - valuetwo, " , ");

      //Multiplication program
      document.write("Multiplication = ", " ", valueone * valuetwo, " , ");

      //Division program
      document.write("Division = ", " ", valueone / valuetwo, " , ");
    </script>
  </body>
</html>
